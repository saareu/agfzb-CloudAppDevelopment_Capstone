<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <!--Add a nav bar here -->
        {% include 'commonNavBar.html' %}

        <h2> This needs a lot of styling </h2>

        {% if user.is_authenticated %}
        <h2>You are already registered and logged in.</h2>
        Did you want to <a href="/djangoapp/logout">logout</a>?
        {% else %}
        <div>
            <h2>Sign Up</h2>
            <form action="{% url 'djangoapp:registration' %}" method="post">
                <div>
                    <label for="username"><b>User Name</b></label>
                    <input type="text" placeholder="Enter User Name: " name="username" required>
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" placeholder="Enter First Name: " name="firstname" required>
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter Last Name: " name="lastname" required>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password: " name="psw" required>
                    <!-- <input class="dropbtn"  type="submit" value="Visitor">
                    <div class="dropdown-content">
                        <a href="{% url 'djangoapp:registration' %}">Signup</a>
                        <a href="{% url 'djangoapp:login' %}">Login</a>
                    </div>
                </form> -->
                </div>
                <div>
                    {% csrf_token %}
                    <button class="button" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
        {% endif %}

    </body>
</html>
